<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale= 1.0">
        <title>Contato | TB</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">      
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/cabecalho.css" rel="stylesheet">
        <link href="css/base.css" rel="stylesheet">
        <link href="css/rodape.css" rel="stylesheet">
        <link href="css/contato.css" rel="stylesheet">
    </head>

    <body>
        <header class="cabecalho container">
                <img src="icons/menu.svg" alt="Menu" class="menu-logo cabecalho__menu">
                <img src="logo-ltb.svg" alt="Logo da LTB" class="cabecalho-logo">   
                <img src="icons/conta.svg" alt="Conta" class="logout-logo">
        </header>

        <nav class="menu-lateral">
            <img src="icons/conta.svg" alt="Perfil" class="">
            <a href="#" class="cadastre-se">Cadastre-se</a>
            <a href="#" class="nav-grid menu-lateral__link menu-lateral__link menu-lateral__link--ativo"><img src="icons/home.svg">Home</a>
            <a href="#" class="nav-grid menu-lateral__link menu-lateral__link"><img src="icons/planos.svg">Planos</a>
            <a href="#" class="nav-grid menu-lateral__link menu-lateral__link"><img src="icons/contato.svg">Contato</a>
        </nav>
      
        <main>
            <section class="container">
              <h1 class="titulo-contato">Contato</h1>
              <p class="fale-conosco">Fale conosco através de nossos canais de atendimento</p>
              <p class="paragrafo-fale"><img src="icons/telefone.svg" class="img-svg">(11) 1111-1111</p>
              <p class="paragrafo-fale"><img src="icons/email.svg" class="img-svg">trovaoebaleias@store.com</p>
              <p class="paragrafo-fale"><img src="icons/endereco.svg" class="img-svg">Av. Paulista, 171 - São Paulo</p>
            </section>
        </main>

        <main>
            <section class="container">
              <h1 class="titulo-loc">Nossa Localização</h1>
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14627.808930563373!2d-46.645986!3d-23.570159!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x702991178aa83442!2sAv.%20Paulista%2C%20171!5e0!3m2!1spt-BR!2sbr!4v1638311454028!5m2!1spt-BR!2sbr" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" class="mapa"></iframe>
            </section>
        </main>

        <footer class="rodape container">
            <ul class="rodape__social">
                <li><a href="#" class="rodape__midia"><img src="imgredes/facebook.svg" alt="Ícone do Facebook" class="redes-svg"></a></li>
                <li><a href="#" class="rodape__midia"><img src="imgredes/instagram.svg" alt="Ícone do Instagram" class="redes-svg"></a></li>
                <li><a href="#" class="rodape__midia"><img src="imgredes/twitter.svg" alt="Ícone do Twitter" class="redes-svg"></a></li>
            </ul>
            <p class="copy"><b>Copyright &copy; 2021 Livraria Trovão e Baleias  Todos os direitos reservados</b></p>
        </footer>



        <script src="../js/index.js"></script>
