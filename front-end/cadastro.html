        <header class="cabecalho">
            <button class="cabecalho__menu" aria-label="Menu" class="botao-logo"><i><img src="icons/menu.svg" class="menu-logo"></i></button>
            <img src="logo-ltb.svg" alt="Logo da LTB" class="cabecalho-logo">   
            <button aria-label="Notificação" class="botao-logo"><i><a href="login.html"><img src="icons/conta.svg" class="logout-logo"></a></i></button>
        </header>
        
        <nav class="menu-lateral">
            <a href="cadastro.html" class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo"><img src="icons/pro.svg" class="icon">Cadastre-se</a>
            <a href="homepage.html" class="menu-lateral__link menu-lateral__link--videos"><img src="icons/home.svg" class="icon">Home</a>
            <a href="planos.html" class="menu-lateral__link menu-lateral__link--integrantes"><img src="icons/planos.svg" class="icon">Planos</a>
            <a href="contato.html" class="menu-lateral__link menu-lateral__link--picos"><img src="icons/contato.svg" class="icon">Contato</a>
        </nav>
      
        <main>
            <h1 class="titulo-dados">Dados cadastrais</h1>
            <form>
                <section>
                    <label for="nomesobrenome">Nome e sobrenome</label> 
                    <input type="text" id="nomesobrenome" class="input-padrao" required> 
    
                    <label for="email">E-mail</label> 
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
    
                    <label for="cpf">CPF</label>
                    <input type="number" id="cpf" class="input-padrao" required placeholder="XXX.XXX.XXX-XX">
    
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">
    
                    <label for="datanasc">Data de Nascimento</label>
                    <input type="date" id="datanasc" class="input-padrao" required placeholder="(XX) XXXX-XXXX">
    
                    <label for="senha">Crie uma senha</label>
                    <input type="password" id="senha" class="input-padrao" required>
    
                    <label for="senha">Repetir senha</label>
                    <input type="password" id="senha" class="input-padrao" required>
                </section>

                <section>
                    <h1 class="titulo-dados">Endereço</h1>
                
                    <label for="cep">CEP</label> 
                    <input type="number" id="cep" class="input-padrao" required  placeholder="XXXXX-XXX"> 

                    <label for="rua">Rua</label> 
                    <input type="text" id="email" class="input-padrao" required>

                    <label for="cpf">Número</label>
                    <input type="number" id="cpf" class="input-padrao" required>

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" class="input-padrao" required>

                    <label for="estado">Estado</label></br>
                    <select name="estados-brasil" class="lista">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                </select>
            </section>

            <section class="generos">
                <h1 class="titulo-dados">Gêneros favoritos</h1>
                <label class="checkbox-generos"><input type="checkbox">Ficção Literária</label>
                <label class="checkbox-generos"><input type="checkbox">Não-Ficção</label>
                <label class="checkbox-generos"><input type="checkbox">Suspense</label>
                <label class="checkbox-generos"><input type="checkbox">Fantasia</label>
                <label class="checkbox-generos"><input type="checkbox">Horror</label>
                <label class="checkbox-generos"><input type="checkbox">Poesia</label>
                <label class="checkbox-generos"><input type="checkbox">Romance</label>



            </section>
            <section class="checks">
                <label class="checkbox"><input type="checkbox" checked="">Li e aceito os termos</label>

                <label class="checkbox"><input type="checkbox" checked="">Gostaria de receber nossas novidades por e-mail?</label>
            </section>
        </form>
            <a href="pagamentos.html"><button class="botao-ok">Confirmar</button>

        </main>

        <footer class="rodape container">
