<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale= 1.0">
        <title>Pagamentos | TB</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">      
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/cabecalho.css" rel="stylesheet">
        <link href="css/base.css" rel="stylesheet">
        <link href="css/sobre.css" rel="stylesheet">
        <link href="css/rodape.css" rel="stylesheet">
        <link href="css/pagamento.css" rel="stylesheet">


    </head>

    <body>
        
        <header class="cabecalho container">
                <img src="icons/menu.svg" alt="Menu" class="menu-logo cabecalho__menu">
                <img src="logo-ltb.svg" alt="Logo da LTB" class="cabecalho-logo">   
                <img src="icons/conta.svg" alt="Conta" class="logout-logo">
        </header>

        <nav class="menu-lateral">
            <img src="icons/conta.svg" alt="Perfil" class="">
            <a href="#" class="cadastre-se">Cadastre-se</a>
            <a href="#" class="nav-grid menu-lateral__link menu-lateral__link menu-lateral__link--ativo"><img src="icons/home.svg">Home</a>
            <a href="#" class="nav-grid menu-lateral__link menu-lateral__link"><img src="icons/planos.svg">Planos</a>
            <a href="#" class="nav-grid menu-lateral__link menu-lateral__link"><img src="icons/contato.svg">Contato</a>
        </nav>
      
        <main>
            <h1 class="titulo">Formas de pagamento</h1>
            <fieldset class="formapag">           
                <label for="radio-email"> <input type="radio" name=contato value="email" id="radio-email">Cartão de débito</label>
                <ul>
                    <li><img src="icons/cardcredit.svg" class="imgsvg"></li>
                    <li><img src="icons/cardcredit.svg" class="imgsvg"></li>
                    <li><img src="icons/cardcredit.svg" class="imgsvg"></li>
                    <li><img src="icons/cardcredit.svg" class="imgsvg"></li>
                    <li><img src="icons/cardcredit.svg" class="imgsvg"></li>
                </ul>
            </fieldset>    
            <fieldset class="formapag">            
                <label for="radio-email"> <input type="radio" name=contato value="email" id="radio-email">Cartão de crédito</label>
                <ul>
                    <li><img src="icons/carddebit.svg" class="imgsvg"></li>
                    <li><img src="icons/carddebit.svg" class="imgsvg"></li>
                    <li><img src="icons/carddebit.svg" class="imgsvg"></li>
                    <li><img src="icons/carddebit.svg" class="imgsvg"></li>
                    <li><img src="icons/carddebit.svg" class="imgsvg"></li>
                </ul>
            </fieldset>                  
            <fieldset class="formapag">          
                <label for="radio-email"> <input type="radio" name=contato value="email" id="radio-email">Boleto</label>
                <ul>
                    <li><img src="icons/boleto.svg" class="imgsvg"></li>
                    <li><img src="icons/boleto.svg" class="imgsvg"></li>
                </ul>
            </fieldset>
            <section>
                <label for="numerocartao" class="text-pag">Número do Cartão</label>
                <input type="number" id="numcartao" class="input-padrao" required>

                <label for="nomecartao" class="text-pag">Nome impresso no cartão</label>
                <input type="text" id="nomecartao" class="input-padrao" required>

                <label for="estado" class="text-pag">Validade</label></br>
                <select class="amlista">
                    <option>Mês</option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>

                <select class="amlista">
                    <option>Ano</option>
                    <option value="21">2021</option>
                    <option value="22">2022</option>
                    <option value="23">2023</option>
                    <option value="24">2024</option>
                    <option value="25">2025</option>
                    <option value="26">2026</option>
                    <option value="27">2027</option>
                    <option value="28">2028</option>
                    <option value="29">2029</option>
                    <option value="30">2030</option>

                </select>
            
            </br>
                <label for="codigo-seg" class="text-pag">Código de Segurança</label>
                <input type="number" id="codigo-seg" class="input-padrao" required>

                <label for="estado" class="text-pag">Parcelas</label></br>
                    <select name="estados-brasil" class="lista">
                        <option value="1">1 mês - R$ 00,00</option>
                        <option value="2">2 meses - R$ 00,00</option>
                        <option value="3">3 meses - R$ 00,00</option>
                        <option value="4">4 meses - R$ 00,00</option>
                        <option value="5">5 meses - R$ 00,00</option>
                        <option value="6">6 meses - R$ 00,00</option>
                </select>
            </section>

            <input type="submit" value="Cadastrar" class="botao-ok"> <!-- é aquele botãozinho de envio!-->

        </main>

        <footer class="rodape container">
            <ul class="rodape__social">
                <li><a href="#" class="rodape__midia"><img src="imgredes/facebook.svg" alt="Ícone do Facebook" class="redes-svg"></a></li>
                <li><a href="#" class="rodape__midia"><img src="imgredes/instagram.svg" alt="Ícone do Instagram" class="redes-svg"></a></li>
                <li><a href="#" class="rodape__midia"><img src="imgredes/twitter.svg" alt="Ícone do Twitter" class="redes-svg"></a></li>
            </ul>
            <p class="copy"><b>Copyright &copy; 2021 Livraria Trovão e Baleias  Todos os direitos reservados</b></p>
        </footer>


        <script src="../js/index.js"></script>
    </body>
</html>
